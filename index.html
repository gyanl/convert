<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        .result {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount in INR">
    <div class="result" id="inr-aud"></div>
    <div class="result" id="aud-inr"></div>
    <div class="result" id="inr-idr"></div>
    <div class="result" id="idr-inr"></div>
    <div class="result" id="inr-vnd"></div>
    <div class="result" id="vnd-inr"></div>

    <script>
        const exchangeRates = {
            'INR_AUD': 0.018, // Example rate
            'AUD_INR': 55.56,
            'INR_IDR': 205.68,
            'IDR_INR': 0.0049,
            'INR_VND': 279.35,
            'VND_INR': 0.0036
        };

        document.getElementById('amount').addEventListener('input', function() {
            const amount = parseFloat(this.value);
            if (!isNaN(amount)) {
                document.getElementById('inr-aud').textContent = `INR to AUD: ${amount * exchangeRates.INR_AUD}`;
                document.getElementById('aud-inr').textContent = `AUD to INR: ${amount * exchangeRates.AUD_INR}`;
                document.getElementById('inr-idr').textContent = `INR to IDR: ${amount * exchangeRates.INR_IDR}`;
                document.getElementById('idr-inr').textContent = `IDR to INR: ${amount * exchangeRates.IDR_INR}`;
                document.getElementById('inr-vnd').textContent = `INR to VND: ${amount * exchangeRates.INR_VND}`;
                document.getElementById('vnd-inr').textContent = `VND to INR: ${amount * exchangeRates.VND_INR}`;
            } else {
                document.querySelectorAll('.result').forEach(el => el.textContent = '');
            }
        });
    </script>
</body>
</html>
